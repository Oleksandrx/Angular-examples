<div class="bg-info text-white p-1">
    Selected Product: <strong> {{selectedProduct || '(None)'}} </strong>
</div>
<br />

<table class="table table-sm table-bordered m-t-1">
    <tr><th></th><th>Name</th><th>Category</th><th>Price</th></tr>
    <tr *ngFor="let item of getProducts(); 
        let i = index"
        [class.bg-info]="getSelected(item)"
        (mouseover)="selectedProduct=item.name">
        <td>{{i + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
    </tr>
</table>
<br />

<!-- 
Привязка события реагирует на событие input обновлением свойства selectedProduct компонента. 
Привязка свойства связывает значение свойства selectedProduct со свойством value элемента. 
-->
<p><strong>(input)="selectedProduct=$event.target.value" [value]="selectedProduct</strong></p>
<div class="form-group">
    <label>Product Name</label>
    <input class="form-control" 
        (input)="selectedProduct=$event.target.value"
        [value]="selectedProduct || ''" />
</div>

</div>
<br />

<!-- 
    Директива ngModel упрощает двусторонние привязки 
-->
<p><strong>[(ngModel)]="selectedProduct"</strong></p>
