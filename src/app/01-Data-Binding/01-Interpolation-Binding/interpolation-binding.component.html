<!-- head 12, 13 - Data Binding -->

<div class="bg-primary text-white p-3">
    There are {{'only ' + model.getProducts().length}} products in the model
</div>
<br />
<table class="table table-sm table-bordered p-1">
    <tr><th>Name</th><th>Category</th><th>Price</th></tr>
    <tr *ngFor="let item of model.getProducts(); 
        let i = index; 
        let odd = odd;
        let first = first; 
        let last = last"
        [class.bg-primary]="odd" [class.bg-info]="!odd"
        [class.bg-warning]="first || last">
    <td>{{i + 1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.category}}</td>
    <td *ngIf="!last">{{item.price}}</td>
    </tr>
</table>
<br />

<div class='bg-primary text-light p-1'>
    The rounded price is {{ getProductPrice(1) }}
</div>
