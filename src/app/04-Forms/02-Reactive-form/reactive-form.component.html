<form [formGroup]="myFormGroup" (submit)="onSubmit()">
    <div class="form-group">
        <label for="name">имя</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        <div class="error" *ngIf="isControlInvalid('name')">
            Имя должно состоять только из русских букв
        </div>
        <br />

        <label for="email">email</label>
        <input type="text" id="email" formControlName="email" class="form-control" />
        <div class="error" *ngIf="isControlInvalid('email')">   
            Введите валидный адрес почты
        </div>

        <br />
        <button type="submit">отправить</button>
    </div>
</form>

<hr />

<div> {{myFormGroup.value | json}} </div>
